{% extends 'core/base.html' %}

{% block title %}Edit {{product.title}} {% endblock %}

{% block content %}
<style>
    input[type=text],[type=number],[type=file], select {
     width: 100%;
     padding: 8px 20px;
     cursor: pointer;
     margin: 4px 0;
     border: 1px solid #ccc;
     border-radius: 4px;
     box-sizing: border-box;
   }
   </style>

<div class="site__body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-6 col-md-8">
                <div class="card flex-grow-1 mb-0 mt-5">
                    <div class="card-body">
                        <h3 class="title">Edit {{product.title}}</h3>

                            <form method="post" action="." enctype="multipart/form-data">
                                {% csrf_token %}

                                {{ form.as_p }}

                                <div class="field">
                                    <div class="control">
                                        <button class="button is-dark">Save changes</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
