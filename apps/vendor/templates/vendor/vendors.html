{% extends 'core/base.html' %}

{% block title %}Vendors | {% endblock %}

{% block content %}

<div class="site__body">
            <div class="page-header">
                <div class="page-header__container container">
                    <div class="page-header__breadcrumb">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                
                            </ol>
                        </nav>
                    </div>
                    <div class="page-header__title">
                        <h1>VENDORS</h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="block">
                            <div class="products-view">
                                <div class="products-view__list products-list" data-layout="grid-4-full" data-with-features="false" data-mobile-grid-columns="2">
                                    <div class="products-list__body">
                                        {% for vendor in vendors %}
                                        <div class="products-list__item">
                                            <div class="product-card product-card--hidden-actions ">
                                                <div class="product-card__image product-image">
                                                    <a href="{% url 'vendor' vendor.slug %}" class="product-image__body">
                                                        <img class="product-image__img" src="{{ vendor.logo.url }}" alt="">
                                                    </a>
                                                </div>
                                                <div class="product-card__info">
                                                    <div class="product-card__name">
                                                        <a href="{% url 'vendor' vendor.slug %}">{{ vendor.company_name }}</a>
                                                    </div>
                                                </div>
                                                <div class="product-card__buttons">
                                                        <a href="{% url 'vendor' vendor.slug %}"class="btn btn-primary product-card__addtocart" type="button">Visit Store</a>
                                                </div>
                                            </div>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block block-sidebar block-sidebar--offcanvas--always">
                    <div class="block-sidebar__backdrop"></div>
                    <div class="block-sidebar__body">
                        <div class="block-sidebar__header">
                            <div class="block-sidebar__title">Filters</div>
                            <button class="block-sidebar__close" type="button">
                                <svg width="20px" height="20px">
                                    <use xlink:href="images/sprite.svg#cross-20"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
