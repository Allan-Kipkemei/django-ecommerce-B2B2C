{% extends 'core/base.html' %} 
{% load static %} 
{% block title %} Rental {% endblock %} 
{% block content %} 
<div class="site__body">
    <div class="page-header">
        <div class="page-header__container container">
            <div class="page-header__breadcrumb"></div>
            <div class="page-header__title">
                <h4 class="widget-filters__title widget__title">Services Categories</h4> 
            </div>
        </div>
    </div>
    <div class="container">
        <div class="shop-layout shop-layout--sidebar--start">
            <div class="shop-layout__content">
                <div class="block">
                     <div class="products-view">
                        <div class="products-view__list products-list" data-layout="grid-4-full" data-with-features="false" data-mobile-grid-columns="2">
                            <div class="products-list__body">
                                {% for category in categories %}
                                <div class="products-list__item">
                                    <div class="product-card">
                                        <div class="product-card__image product-image">
                                            <a href="{{category.id}}" class="product-image__body">
                                                <img class="product-image__img" src="{{category.image.url}}" alt="">
                                            </a>
                                        </div>
                                        <div class="product-card__info">
                                            <div class="product-card__name">
                                                <a href="{{category.id}}" >{{category.title}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>   
                                {% endfor %}
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    {% include "core/pagination.html" with page=categories %}
</div>
{% endblock %}
