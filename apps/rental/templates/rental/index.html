{% extends 'core/base.html' %} 
{% load static %} 
{% block title %} Rental {% endblock %} 
{% block content %} 
<div class="site__body">
    <div class="page-header">
        <div class="page-header__container container">
            <div class="page-header__breadcrumb"></div>
            <div class="page-header__title">
                <h4 class="widget-filters__title widget__title">Rental Categories</h4> 
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-14 col-lg-8">
                <div class="block">
                    <div class="posts-view">
                        <div class="posts-view__list posts-list posts-list--layout--grid2">
                            <div class="posts-list__body">
                                    {% for category in category %} 
                                    <div class="posts-list__item">
                                        <div class="post-card post-card--layout--grid post-card--size--nl">
                                            <div class="post-card__image">
                                                <a href="{{category.id}}">
                                                    <img src="{{category.image.url}}">
                                                </a>
                                            </div>
                                            <div class="post-card__info">
                                                <div class="post-card__name">
                                                    <a href="{{category.id}}">{{category.title}}</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
