{% extends 'core/base.html' %}
{% block title %}Add variant{% endblock %}
{% block content %}
{% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{ message |safe }}
                </div>
            {% endfor %}
    {% endif %}
    <div class="site__body">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-6 col-md-8">
                    <div class="card flex-grow-1 mb-0 mt-5">
                        <div class="card-body">
                            <h3 class="card-title">Add product variant</h3>
                            <form method="post" action="" enctype="multipart/form-data" style="padding: 24px;">
                                {% csrf_token %}
                                {{forms.errors}}
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                       <label>Title </label>
                                       <input placeholder="Enter variant Title" class="form-control" type="text" name="title" id="">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Product </label>
                                        <select class="form-control box" name="product">
                                            <option >- Select Product -</option>
                                            {% for pr in product %} 
                                            <option value={{pr.id}}>{{pr.title}}</option>
                                              {% endfor %}
                                        </select></br>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label>Color </label>
                                        <select class="form-control box" name="color">
                                            <option selected disabled >- Select Color -</option>
                                            {% for pr in color %} 
                                            <option value={{pr.id}}>{{pr.name}}</option>
                                              {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>Size </label>
                                        <select class="form-control box" name="size">
                                            <option selected disabled >- Select Size -</option>
                                            {% for pr in size %} 
                                            <option value={{pr.id}}>{{pr.name}}</option>
                                              {% endfor %}
                                        </select></br>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>Length (m)</label>
                                        <select class="form-control box" name="length">
                                            <option selected disabled >- Select Length -</option>
                                            {% for pr in length %} 
                                            <option value={{pr.id}}>{{pr.length}}</option>
                                              {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>Width(m) </label>
                                        <select class="form-control box" name="width">
                                            <option selected disabled >- Select Width -</option>
                                            {% for pr in width %} 
                                            <option value={{pr.id}}>{{pr.width}}</option>
                                              {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label>Weight (kg)</label>
                                        <select class="form-control box" name="weight">
                                            <option selected disabled >- Select Weight -</option>
                                            {% for pr in weight %} 
                                            <option value={{pr.id}}>{{pr.weight}}</option>
                                              {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Height (m)</label>
                                        <select class="form-control box" name="height">
                                            <option selected disabled >- Select height -</option>
                                            {% for pr in height %} 
                                            <option value={{pr.id}}>{{pr.height}}</option>
                                              {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Unit Types</label>
                                        <select class="form-control box" name="unit_type">
                                            <option selected disabled >- Select Unit Types -</option>
                                            {% for pr in unitType %} 
                                            <option value={{pr.id}}>{{pr.unit}}</option>
                                            {% endfor %}
                                         </select></br>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label>Price </label>
                                        <input class="form-control" type="number" value="0" name="price"></br>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Discount </label>
                                        <input class="form-control" type="number" value="0" name="discount" >
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Quantity </label>
                                        <input class="form-control" type="number" value="0" name="quantity">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Image</label>
                                    <input class="form-control" name="image_variant" type="file" name="upload" accept="image/*">
                                </div>
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                 
                               
                                
                                
                                
                                <div class="field">
                                    <div class="control">
                                        <button type="submit"  name="save" value="Submit" class="button btn btn-primary mt-4">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
